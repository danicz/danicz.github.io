<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<!-- extra style -->
<title>Comunicados BCRA</title>
</head>
<body>

<h1 align="center" style="margin-top:5px; margin-bottom:5px;">Comunicados de pol√≠tica monetaria - BCRA</h1>
<div id="container"></div>

</body>
<script>
$.get('comunicados.csv', function(data) {
	// start the table
	var html = '<table class="table table-hover"> <thead><tr><th scope="col">Fecha</th><th scope="col">Comunicado</th></tr></thead><tbody>';
	// split into lines
	var rows = data.split("\n");
	// parse lines
	rows.forEach( function getvalues(ourrow) {
	
		// split line into columns
		var columns = ourrow.split(",");
		
		if (typeof(columns[1]) != "undefined") {
			// start a table row
			html += "<tr>";

			html += "<th scope='row'>" + columns[0] + "</th>";
			html += "<td><a href='" + columns[2] + "' target='_blank'>" + columns[1] + "</a></td>";
			// close row
			html += "</tr>";
		}	
	})
	// close table
	html += "</tbody></table>";
	// insert into div
	$('#container').append(html);
});
</script>

</html>
