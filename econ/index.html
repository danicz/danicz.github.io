<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- extra style -->
<title>Comunicados BCRA</title>
</head>
<body>

<h1 align="center" style="margin-top:5px; margin-bottom:5px;">Comunicados de pol√≠tica monetaria - BCRA</h1>
<div id="container"></div>

</body>
<script>
$.get('comunicados.csv', function(data) {
	// start the table
	var html = '<table class="table table-hover"> <thead><tr><th scope="col">Fecha</th><th scope="col">Comunicado</th></tr></thead><tbody>';
	// split into lines
	var rows = data.split("\n");
	// parse lines
	rows.forEach( function getvalues(ourrow) {

		// split line into columns
		var columns = ourrow.split(",");

		if (typeof(columns[1]) != "undefined") {
			// start a table row
			html += "<tr>";

			html += "<th scope='row'>" + columns[0] + "</th>";
			html += "<td><a href='" + columns[2] + "' target='_blank'>" + columns[1] + "</a></td>";
			// close row
			html += "</tr>";
		}
	})
	// close table
	html += "</tbody></table>";
	// insert into div
	$('#container').append(html);
});
</script>

</html>
